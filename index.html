<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora 2.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><span id="titulo-digitado"></span></h1>

  <label for="mediaMinima">Média mínima:</label>
  <input type="number" id="mediaMinima" value="7" min="1" max="10" step="0.1">

  <div class="grupo-notas">
    <input type="number" id="nota1" placeholder="Nota 1">
    <input type="number" id="nota2" placeholder="Nota 2">
    <input type="number" id="nota3" placeholder="Nota 3">
    <input type="number" id="nota4" placeholder="Nota 4">
  </div>

  <button id="trocarIdioma">🌐 English</button>
  <button id="limparTudo">🔄 Limpar Tudo</button>
  <a href="recuperacao.html"><button> Simular Recuperação</button></a>

  <div class="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
